<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Hóa đơn & Tồn kho</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header class="header-total">
    <div class="control-bar">
      <button onclick="showManualInventoryForm()">➕ Tồn kho thủ công</button>
      <button onclick="exportInventoryToExcel()">📊 Xuất Excel Tồn kho</button>
      <button onclick="exportPriceListToExcel()">📊 Xuất Excel Bảng giá</button>
      <button onclick="clearAllData()">🗑️ Xóa dữ liệu</button>
      <button id="duplicateToggle" onclick="toggleDuplicateCheck()" title="Tắt Trùng Hóa đơn: BẬT">🔄 Trùng lặp</button>
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <input type="file" id="pdfInput" accept="application/pdf" multiple>
      <div id="status"></div>
      <input type="text" id="searchInput" placeholder="Tìm kiếm Hộ Kinh Doanh...">
      <div id="searchResults"></div>
      <div id="businessList"></div>
    </div>

    <div class="main-content">
      <div id="invoiceInfo"></div>
      <div id="businessDetails">
        <h4>Chi tiết Hộ Kinh Doanh</h4>
        <div class="tabs">
          <button class="tab-button active" onclick="showTab('inventoryTab', this, selectedBusinessId)">Tồn kho</button>
          <button class="tab-button" onclick="showTab('invoicesTab', this, selectedBusinessId)">Danh sách hóa đơn</button>
          <button class="tab-button" onclick="showTab('priceListTab', this, selectedBusinessId)">Bảng giá bán</button>
          <button class="tab-button" onclick="showTab('exportHistoryTab', this, selectedBusinessId)">Lịch sử xuất hàng</button>
          <button class="tab-button" onclick="showTab('exportTab', this, selectedBusinessId)">Xuất hàng hóa</button>
        </div>
        <div id="autoInvoiceTab" class="tab-content hidden">
          <h2>📄 Xuất Hóa Đơn (Định dạng đúng chuẩn hệ thống)</h2>
          <div class="controls">
            <label>Số tiền mục tiêu (VND):</label>
            <input type="number" id="targetAmount" min="1000" value="1000" onchange="validateTargetAmount()">
            <button onclick="generateAutoInvoice(selectedBusinessId)">🎲 Tạo hóa đơn ngẫu nhiên</button>
            <button onclick="saveAutoInvoice(selectedBusinessId)">💾 Xuất hóa đơn</button>
            <button onclick="exportToExcel()">📤 Xuất hóa đơn (.xlsx)</button>
            <button onclick="addRow()">➕ Thêm dòng</button>
          </div>
          <table id="invoiceTable">
            <thead>
              <tr id="headerRow"></tr>
            </thead>
            <tbody></tbody>
          </table>
          <div id="autoInvoiceTotal">Tổng tiền: 0 VND</div>
        </div>
      </div>
      <div id="autoInvoiceTab" class="tab-content hidden"></div> <!-- Thêm phần tử tab mới -->
      <div id="inventoryTab" class="tab-content"></div>
      <div id="invoicesTab" class="tab-content hidden">
        <div class="filter-buttons">
          <button onclick="filterInvoices('error')">Hóa đơn lỗi</button>
          <button onclick="filterInvoices('zero')">Hóa đơn 0đ</button>
          <button onclick="filterInvoices('all')">Tất cả</button>
        </div>
        <table class="compact-table">
          <thead>
            <tr>
              <th>Mã hóa đơn</th>
              <th>Khách hàng</th>
              <th>Ngày</th>
              <th>Tổng tiền</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="invoiceList"></tbody>
        </table>
      </div>
      <div id="priceListTab" class="tab-content"></div>
      <div id="exportHistoryTab" class="tab-content hidden"></div>
      <div id="exportTab" class="tab-content hidden"></div>
      <div id="randomExportTab" class="tab-content hidden"></div> <!-- Thêm phần tử tab mới -->
      <div id="invoiceDetails" class="section"></div>
      <div id="manualInventoryForm" class="section hidden">
        <h4>Nhập Tồn kho Thủ công</h4>
        <table class="compact-table">
          <thead>
            <tr>
              <th>Tên hàng hóa</th><th>Đơn vị</th><th>Số lượng</th><th>Đơn giá</th><th>Thuế suất</th><th>Thành tiền</th><th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="manualInventoryItemsBody"></tbody>
        </table>
        <div class="controls">
          <button onclick="addManualInventoryItem()">➕ Thêm sản phẩm</button>
          <button onclick="saveManualInventory()">💾 Lưu</button>
          <button onclick="hideManualInventoryForm()">❌ Hủy</button>
        </div>
      </div>

      <textarea id="pdfTextArea" style="display:none;"></textarea>
    </div>
  </div>

  <script>
    let selectedBusinessId = null;
    function updateSelectedBusinessId(businessId) {
      selectedBusinessId = businessId;
      console.log('Selected business ID updated:', selectedBusinessId); // Debug
    }

    // Đảm bảo hàm showTab được gọi khi click tab
    document.addEventListener('DOMContentLoaded', () => {
      updateBusinessList(); // Khởi tạo danh sách HKD
      const tabs = document.querySelectorAll('.tab-button');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          showTab(tab.getAttribute('onclick').match(/showTab\('([^']+)'\)/)[1], tab, selectedBusinessId);
        });
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
